      color: white;
      background: linear-gradient(-45deg, #ff9966, #ff5e62, #ffc371, #ff7eb3);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}

    .grainy::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: 1;
      pointer-events: none;
    }

      text-align: center;
      padding: 50px 20px;

      margin-top: 10px;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }

    .link-box {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
    }

    .link-box a {
      display: block;
      padding: 60px 20px;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(4px);
    }

</head>
